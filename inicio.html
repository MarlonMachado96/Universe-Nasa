        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff; /* Cor das estrelas */
            border-radius: 50%;
            opacity: 0; /* Começar com opacidade zero */
            animation: twinkle 5s infinite; /* Animação de brilho */
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>

    <script>
        // Criar estrelas dinamicamente
        function createStars() {
            const numStars = 1000; // Quantidade de estrelas
            const container = document.body;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`; // Posição aleatória horizontalmente
                star.style.top = `${Math.random() * 100}vh`; // Posição aleatória verticalmente
                star.style.animationDelay = `${Math.random() * 5}s`; // Atraso aleatório para animação
                container.appendChild(star);
            }
        }

        // Chamar a função para criar as estrelas quando a página carregar
        window.onload = createStars;
    </script>
